<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - izacWares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      color: #111;
    }

    h1 {
      color: #004080;
      margin-bottom: 10px;
    }

    a {
      color: #004080;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    form {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #004080;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #003060;
    }

    .note {
      margin-top: 24px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>

  <a href="/">‚Üê Home</a>

  <h1>Contact</h1>

  <p>
    If you have any questions, inquiries, or business-related requests regarding izacWares,
    please feel free to contact us using the form below.
  </p>

  <!-- Contact Form -->
  <form action="https://formspree.io/f/xeeqvldn" method="POST">
    <label for="name">Name</label>
    <input id="name" type="text" name="name" required>

    <label for="email">Email</label>
    <input id="email" type="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <p class="note">
    We do our best to review and respond to inquiries as promptly as possible.
  </p>

</body>
</html>
